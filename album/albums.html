<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Albums</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/albums.css">
        <link rel="stylesheet" href="../css/main.css">
        <!-- <link rel="stylesheet" href="css/albumMedia.css"> -->
    </head>
    <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo" style="width: 76px;height: 64px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Nav bar items and links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto" >
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="../album/albums.html">Albums</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link " href="#">About</a>
            </li>
          </ul>
          
        </div>
      </nav>
      
      <!-- Albums -->
      <div class="container mt-4">
        <div class="row" id="albums">
          <!-- Martin Garrix ALbum -->
          <div class="col-lg-4 mt-2">
            <a href="../morceaux/martin.html" class="d-flex flex-wrap">
              <img class="h-50 w-100" src="../img/albums/martin/album1.png" alt="Martin Garrix">
              <img class="h-50 w-50" src="../img/albums/martin/album2.jpg" alt="Martin Garrix">
              <img class="h-50 w-50" src="../img/albums/martin/album3.jpg" alt="Martin Garrix">
              <!-- <img class="h-50 w-50" src="img/albums/martin/album1.png" alt="Martin Garrix"> -->
            </a>
          </div>  
          
          <!-- Avicci Album -->
          <div class="col-lg-4 mt-2">
            <a href="../morceaux/avicci.html" class="d-flex flex-wrap">
              <img class="h-50 w-100" src="../img/albums/avicci/album1.jpg" alt="Avicci">
              <img class="h-50 w-50" src="../img/albums/avicci/album2.jpg" alt="Avicci">
              <img class="h-50 w-50" src="../img/albums/avicci/album3.jpg" alt="Avicci">
              <!-- <img class="h-50 w-50" src="img/albums//album2.jpg" alt="Martin Garrix"> -->
            </a>
          </div>

          <!-- Coldplay Album -->
          <div class="col-lg-4 mt-2">
            <a href="../morceaux/coldplay.html" class="d-flex flex-wrap">
              <img class="h-50 w-100" src="../img/albums/coldplay/album1.jpg" alt="Coldplay">
              <img class="h-50 w-50" src="../img/albums/coldplay/album2.jpg" alt="Coldplay">
              <img class="h-50 w-50" src="../img/albums/coldplay/album3.jpg" alt="Coldplay">
              <!-- <img class="h-50 w-50" src="img/albums/martin/album3.jpg" alt="Martin Garrix"> -->
            </a>
          </div>
        </div>

        <!-- Forms -->
          
          <div class="container mt-4" style="justify-content: center;">
            <div class="row">
              <div class="col" >
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Url picture &nbsp &nbsp &nbsp</span>
                    </div>
                    <input type="text" class="form-control" aria-label="w-100" aria-describedby="inputGroup-sizing-default" id="image">
                  </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name of artist</span>
                  </div>
                  <input type="text" class="form-control" aria-label="w-100" aria-describedby="inputGroup-sizing-default" id="name">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Type music &nbsp &nbsp &nbsp</span>
                  </div>
                  <input type="text" class="form-control" aria-label="w-100" aria-describedby="inputGroup-sizing-default" id="tymusic">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Description &nbsp &nbsp &nbsp</span>
                  </div>
                  <input type="text" class="form-control" aria-label="w-100" aria-describedby="inputGroup-sizing-default" id="des">
                </div>

                <button type="button" style="float: none;margin-top: 0px;margin-right: 0px;" id="btn" class="btn btn-outline-success waves-effect" onclick="newArt()">Add an Artist</button>
              </div>
            </div>
          </div>
      </div>
    </body>
</html>
