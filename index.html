<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" style="width: 172px;">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="album/albums.html">Albums</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">About</a>
        </li>
      </ul>

    </div>
  </nav>
  <button type="button" onclick="show()" id="btn" class="btn btn-outline-success waves-effect">Add an Artist</button>
  <div id="mu-search" class="mu-search-open">
    <div class="mu-search-area" style="display: flex;
                        justify-content: center;
                        align-items: center;">
      <button class="mu-search-close" onclick="hide()"><span class="fa fa-close"></span></button>
      <div class="container" style="justify-content: center;">

        <div class="row">
          <div class="col" id="formula">

            <form method="POST" action="/artists">
              <input type="text" name="name" id="name" placeholder="ARTIST NAME">
              <input type="text" name="img" id="pic" placeholder="ARTIST IMG (URL)">
              <input type="text" name="description" id="descr" placeholder="DESCRIPTION ABOUT HIM">
              <br>
              <button type="submit" id="submit" value="submit" class="btn btn-success">Submit</button>

            </form>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>


  <div class="container" style="margin-top: 10%;">
    <div class="row" id="rwall">
    </div>
  </div>
  </div>


  <footer>
    <div class="container">
      <div class="row cop">
        <p style="text-align: center;margin-top: 14px;">ALL RIGHT RESEVED TO GITSALAH AND ABDREZAK</p>
      </div>
    </div>
  </footer>
  <script>
    var myRequest = new XMLHttpRequest();


    myRequest.onreadystatechange = function () {
      if (this.readyState === 4 && this.status === 200) {
        var myJsObject = JSON.parse(this.responseText);

        for (var j = 0; j < myJsObject.artists.length; j++) {
          var row = document.getElementById('rwall');
          var bts = document.createElement('div');
          var art = document.createElement('div');
          var a = document.createElement('a');
          var img = document.createElement('img');
          var name = document.createElement('h1');
          var des = document.createElement("p");

          bts.className = "col-md-4";
          art.className = "art";
          a.setAttribute("href", "#")
          img.setAttribute("src", myJsObject.artists[j].img);
          des.setAttribute("class", "tydes")
          row.appendChild(bts);
          bts.appendChild(art);
          art.appendChild(a);
          a.appendChild(img);
          art.appendChild(name);
          art.appendChild(des);
          name.innerHTML = myJsObject.artists[j].name;
          des.innerHTML = myJsObject.artists[j].description;
        }
      }
    };

    myRequest.open("GET", "data.json", true);
    myRequest.send();

    function show() {
      var all = document.getElementById("mu-search");
      all.style.transform = 'translateY(0) scale(1)';
    }

    function hide() {
      var all = document.getElementById("mu-search");
      all.style.transform = 'translateY(0px) scale(0)';
    }
  </script>
</body>
